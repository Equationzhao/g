name: golangci-lint
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.0
      - name: Install Just
        run: |
            curl -sSL https://github.com/casey/just/releases/latest/download/just-linux-x86_64 -o /usr/local/bin/just
            chmod +x /usr/local/bin/just
      - name: Run Lint
        run: just lint